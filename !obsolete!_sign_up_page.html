<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!--BOOTSTRAP CDN-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!--JQUERY CDN-->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.3.min.js" type="text/javascript"></script>

    <style type="text/css">   
        footer h1, h2, h3, h4, h5, p, a {
            color: #fff;
            margin-left: 0.8cm;
        }
        nav h1, h2, h3, h4, h5, p, a {
            color: #fff;
        }
        #verification {
            display: none;
        }
        #password {
            display: none;
        } 
    </style>    
</head>

<body>
    <div class="container">

        <nav class="navbar">
            <div class="row">
                <div class="col-md-6">
                    <h2>logo and name of the project</h2>
                </div>
                <div class="col-md-6">
                    <ul class="nav nav-tabs nav-justified">
                        <li><a href="home_page.html">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
            
        <div class="row form">
            <div class="col-md-4 col-md-offset-4">

                <form id="email" accept-charset="utf-8"> <!--action="sign-up-page_submit" method="get"-->
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" id="sign-up-email" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-default" onmouseover="mouseInChangeColor(this)" onmouseout="mouseOutChangeColor(this)">submit</button>
                    <button type="button" class="btn btn-default" onmouseover="mouseInChangeColor(this)" onmouseout="mouseOutChangeColor(this)">clear</button>
                </form>

                <form id="verification" accept-charset="utf-8">
                    <div class="form-group">
                        <label>Verification code</label>
                        <input type="textarea" class="form-control" id="sign-up-password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default" onmouseover="mouseInChangeColor(this)" onmouseout="mouseOutChangeColor(this)">submit</button>
                    <button type="button" class="btn btn-default" onmouseover="mouseInChangeColor(this)" onmouseout="mouseOutChangeColor(this)">clear</button>
                </form>

                <form id="password" accept-charset="utf-8">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="sign-up-password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Password confirm</label>
                        <input type="password" class="form-control" id="sign-up-password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default" onmouseover="mouseInChangeColor(this)" onmouseout="mouseOutChangeColor(this)">submit</button>
                    <button type="button" class="btn btn-default" onmouseover="mouseInChangeColor(this)" onmouseout="mouseOutChangeColor(this)">clear</button>
                </form>

            </div>
        </div>
        
        <footer class="footer">
            <p>Â© copyright.</p>
        </footer>

    </div>
    
    <script type="text/javascript">
        /****************js***************/
        //submit button change to blue when mouse over, clear button change to yellow when mouse over
        function mouseInChangeColor(obj) {
            if (obj.innerHTML == "submit")
                obj.className = "btn btn-info";
            else if (obj.innerHTML = "clear")
                obj.className = "btn btn-warning";
        }
        //both buttons change to normal color when mouse out
        function mouseOutChangeColor(obj) {
            obj.className = "btn btn-default";
        }

        /****************jquery***************/
        //click clear button, clear all the existing user input
        $("button[type='button']").click(function() {
            $("input").val("");
        });
    </script>
</body>
</html>
