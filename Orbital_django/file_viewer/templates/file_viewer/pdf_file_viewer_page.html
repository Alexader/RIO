<script>
var numPages;
var pdfDoc;
var scale = 0.8;

/**
 * start from the "num"th page (included), rendered the following "rest" pages
 * @param  {[type]} num   the index of the page where rendering start
 * @param  {[type]} rest  total number of continual pages that will be rendered
 * @param  {[type]} scale the scale of rendering
 * @return {[type]}    
 */
function renderPages(num, rest, scale) {
    pdfDoc.getPage(num).then(function(page) {

        next_page_canvas_id = "page_canvas_" + num;
        var canvas = document.getElementById(next_page_canvas_id);
        var context = canvas.getContext('2d');
        var viewport = page.getViewport(scale);
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        var renderContext = {
            canvasContext: context,
            viewport: viewport
        };
        
        var renderTask = page.render(renderContext);

        // when the rendering of the current page is finished, 
        // if this is not the last page, and, if 
        // render the next page         
        renderTask.promise.then(function() {
            if (num < pdfDoc.numPages && rest > 1)
                renderPages(num + 1, rest - 1, scale);
        });
    });
}

function prepareAndRenderAll(scale) {

    var url = "{{ file_url }}";
    PDFJS.workerSrc = '/static/pdfjs/build/pdf.worker.js';

    PDFJS.getDocument(url).then(function(pdf) {
        pdfDoc = pdf;
        // assign value to global variabe: numPages, this variable is to used with scroll bar to recognize which page the reader is reading
        numPages = pdfDoc.numPages;
        // create the same number of canvases as pages
        // also 
        // initialize the canvases' height and width according to the first
        pdfDoc.getPage(1).then(function(sample_page) {
            var appendPages = ""
            var sample__height = sample_page.getViewport(scale).height;
            var sample__width = sample_page.getViewport(scale).width;

            for (var i = 1; i <= pdfDoc.numPages; i++) {
                new_page_div_id = "page_div_" + i;
                new_page_canvas_id = "page_canvas_" + i;

                new_page = "<div class='page_div' id=" + "'" + new_page_div_id +  "'>" + 
                            "<canvas id=" + "'" + new_page_canvas_id + "'" + "></canvas>" +
                            "</div>" +
                            "<br>";
                appendPages = appendPages + new_page;
            }

            $("#fileViewer").append(appendPages);

            $(".page_div").css("height", (sample__height + 6) + "px")
            $(".page_div").css("width", (sample__width + 6) + "px")


            // i want to move this out of prepareAndRenderAll, but once i do that, this piece of code does no work, need to figure out why
            $("canvas").mousedown(function(e) {
                page = $(e.target);
                mouse_absolut_x = e.pageX;
                mouse_absolut_y = e.pageY;
                page_top_left_x = page.offset().left;
                page_top_left_y = page.offset().top;
                top_left_relative_x = mouse_absolut_x - page_top_left_x;
                top_left_relative_y = mouse_absolut_y - page_top_left_y;

                var new_annotation = $("<div class='annotation panel'></div>");
                page.parents(".page_div").append(new_annotation);
                new_annotation.css({
                    "background": "rgba(0,0,0,0.08)",
                    "position": "absolute",
                    "width": "0px",
                    "height": "0px",
                    "left": top_left_relative_x,
                    "top": top_left_relative_y,
                });

                page.mousemove(function(e) {
                    mouse_absolut_x = e.pageX;
                    mouse_absolut_y = e.pageY;
                    page_top_left_x = page.offset().left;
                    page_top_left_y = page.offset().top;
                    bottom_right_relative_x = mouse_absolut_x - page_top_left_x;
                    bottom_right_relative_y = mouse_absolut_y - page_top_left_y;

                    new_annotation.css({
                        "width": Math.abs(bottom_right_relative_x - top_left_relative_x),
                        "height": Math.abs(bottom_right_relative_y - top_left_relative_y),
                        "left": Math.min(top_left_relative_x, bottom_right_relative_x),
                        "top": Math.min(top_left_relative_y, bottom_right_relative_y),
                    });
                });

                page.mouseup(function(e) {
                    page_height = page.attr("height");
                    page_width = page.attr("width");
                    top_percent = new_annotation.css("top") / page_height;
                    left_percent = new_annotation.css("left") / page_width;
                    height_percent = new_annotation.css("height") / page_height;
                    width_percent = new_annotation.css("width") / page_width;

                    page.unbind("mousemove");
                    new_annotation.draggable({ containment: "parent" }).resizable({ containment: "parent" });
                    $('#annotation_modal').modal('toggle');
                    page.unbind("mouseup"); 
                });

                // original idea: if mouse is dragged to outside of canvas, it is invalid
                // however, not work as expectd. need to figure out why
                /*$("body").mouseup(function(e){
                    if (e.target.tagName != "CANVAS") {
                        alert(e.target.tagName)
                        page.unbind("mousemove");
                        new_annotation.remove();
                    }
                });*/
            });
        });


        // start from the first page, render all following pages
        renderPages(1, Infinity, scale);
    });
}
