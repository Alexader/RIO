<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <title></title>
        <!--BOOTSTRAP CDN-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "container">
        <div class = "row">
            <h1>name of the project</h1>
        </div>
            
        <div class = "row">
            <div class = "col-md-4 col-md-offset-4">
                <form action="log-in-page_submit" method="get" accept-charset="utf-8">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" id="sign-up-email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="sign-up-password" placeholder="Password">
                    </div>
                    <button class="btn btn-default" onmouseover = "mouseInChangeColor(this)" onmouseout = "mouseOutChangeColor(this)">submit</button>
                    <button class="btn btn-default" onmouseover = "mouseInChangeColor(this)" onmouseout = "mouseOutChangeColor(this)">clear</button>
                </form>
            </div>
        </div>
        
        <footer class = "footer">
            Â© copyright.
        </footer>

    </div>
    <script type = "text/javascript">
        function mouseInChangeColor(obj) {
            if (obj.innerHTML == "submit")
                obj.className = "btn btn-success";
            else if (obj.innerHTML = "clear")
                obj.className = "btn btn-danger";
        }
        function mouseOutChangeColor(obj) {
            obj.className = "btn btn-default";
        }
    </script>
</body>
</html>
